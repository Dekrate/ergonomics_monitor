spring:
  application:
    name: ergonomics-monitor
  threads:
    virtual:
      enabled: true
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/ergonomics_db
    username: postgres
    password: password
  datasource:
    url: jdbc:postgresql://localhost:5432/ergonomics_db
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: bielik
        options:
          temperature: 0.7
          max-tokens: 500

server:
  port: 8081

ergonomics:
  break-check:
    cron: "0 * * * * *"  # Co minutÄ™
  notifications:
    windows:
      enabled: true
    log-only:
      enabled: false

logging:
  level:
    pl.dekrate.ergonomicsmonitor: INFO
    org.springframework.r2dbc: DEBUG
